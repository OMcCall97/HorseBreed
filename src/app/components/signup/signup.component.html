<div class="sign-up-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          [ngClass]="{ 'is-invalid': signUpForm.get('username')?.invalid && (signUpForm.get('username')?.dirty || signUpForm.get('username')?.touched) }"
        >
        <div *ngIf="signUpForm.get('username')?.errors?.['required'] && (signUpForm.get('username')?.dirty || signUpForm.get('username')?.touched)" class="invalid-feedback">
          Username is required
        </div>
        <div *ngIf="signUpForm.get('username')?.errors?.['minlength'] && (signUpForm.get('username')?.dirty || signUpForm.get('username')?.touched)" class="invalid-feedback">
          Username must be at least 3 characters
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [ngClass]="{ 'is-invalid': signUpForm.get('email')?.invalid && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched) }"
        >
        <div *ngIf="signUpForm.get('email')?.errors?.['required'] && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched)" class="invalid-feedback">
          Email is required
        </div>
        <div *ngIf="signUpForm.get('email')?.errors?.['email'] && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched)" class="invalid-feedback">
          Please enter a valid email
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [ngClass]="{ 'is-invalid': signUpForm.get('password')?.invalid && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched) }"
        >
        <div *ngIf="signUpForm.get('password')?.errors?.['required'] && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)" class="invalid-feedback">
          Password is required
        </div>
        <div *ngIf="signUpForm.get('password')?.errors?.['minlength'] && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)" class="invalid-feedback">
          Password must be at least 6 characters
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">
        Sign Up
      </button>
    </form>
  </div>
