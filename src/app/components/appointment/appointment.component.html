<form #appointmentForm="ngForm" (ngSubmit)="submitAppointment()" class="appointment-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="newAppointment.name" placeholder="Your full name" required />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" [(ngModel)]="newAppointment.email" placeholder="Your email address" required />
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" name="phone" [(ngModel)]="newAppointment.phone" placeholder="Your phone number" required />
  </div>

  <div class="form-group">
    <label for="service">Service</label>
    <select name="service" [(ngModel)]="newAppointment.service" required>
      <option *ngFor="let service of services" [value]="service.name">{{ service.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="date">Appointment Date</label>
    <input type="date" name="date" [(ngModel)]="newAppointment.date" required />
  </div>

  <div class="form-group">
    <label for="time">Appointment Time</label>
    <input type="time" name="time" [(ngModel)]="newAppointment.time" required />
  </div>

  <div class="form-group">
    <label for="message">Message (Optional)</label>
    <textarea name="message" [(ngModel)]="newAppointment.message" placeholder="Add any special notes or requests"></textarea>
  </div>

  <div class="form-group">
    <label for="horseId">Select a Horse</label>
    <select name="horseId" [(ngModel)]="newAppointment.horseId" required>
      <option *ngFor="let horse of horses" [value]="horse.id">{{ horse.breed }}</option>
    </select>
  </div>

  <button type="submit" class="submit-btn">Submit Appointment</button>
</form>
